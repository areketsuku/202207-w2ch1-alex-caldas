<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="shortcut icon"
            href="../img/favicon.ico"
            type="image/x-icon"
        />
        <title>Order Summary Component</title>
    </head>
    <body>
        <div class="order-summary">
            <div>
                <img
                    src="../img/order-summary-component/illustration-hero.svg"
                    alt="Girl listening to music and dancing"
                />
            </div>
            <div>
                <h2>Order Summary</h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div>
                    <div>
                        <img
                            src="../img/order-summary-component/icon-music.svg"
                            alt="Music icon"
                        />
                        <div>
                            <h3>Annual Plan</h3>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="">Change</a>
                </div>
                <a href="" class="dark">Proceed to Payment</a>
                <a href="" class="bright">Cancel Order</a>
            </div>
        </div>
    </body>
</html>
